{% extends "layout.html" %}
{% block head %}
  <title>css 特效</title>
  <style>
    .demo1 {
      background: #000;
      filter: contrast(20);
      width: 400px;
      height: 400px;
      position: relative;
    }
    .demo1::before, .demo1::after{
      content: '';
      display: inline-block;
      border-radius: 50%;
      filter: blur(6px);
      position: absolute;
    }
    .demo1::before {
      width: 100px;
      height: 100px;
      background: #fff;
      top:150px;
      left: 200px;
      animation: filterBallMove 4s ease-out infinite;
    }
    .demo1::after {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top: 150px;
      right: 200px;
      animation: filterBallMove2 4s ease-out infinite;
    }
    @keyframes filterBallMove {
      50% {
        left: 100px;
      }
    }

    @keyframes filterBallMove2 {
      50% {
        right: 100px;
      }
    }
  </style>
{% endblock %}
{% block content %}
  <div id="app">
    <ul>
      <li>
        <div class="demo1">
          
        </div>
      </li>
    </ul>
  </div>
{% endblock %}
